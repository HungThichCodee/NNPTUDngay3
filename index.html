<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard Final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 p-3 shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#"><i class="fas fa-box-open me-2"></i>Product Dashboard</a>
            <button class="btn btn-light text-primary fw-bold" data-bs-toggle="modal"
                data-bs-target="#createProductModal">
                <i class="fas fa-plus me-1"></i> New Product
            </button>
        </div>
    </nav>

    <div class="container-fluid px-4">
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-center">
                    <div class="col-md-4">
                        <div class="input-group">
                            <span class="input-group-text bg-white border-end-0"><i
                                    class="fas fa-search text-muted"></i></span>
                            <input type="text" id="searchInput" class="form-control border-start-0 ps-0"
                                placeholder="Search by title...">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-secondary w-100" id="sortPriceBtn">
                                Sort Price <i class="fas fa-sort"></i>
                            </button>
                            <button class="btn btn-outline-secondary w-100" id="sortTitleBtn">
                                Sort Title <i class="fas fa-sort"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <select id="pageSizeSelect" class="form-select">
                            <option value="5">5 per page</option>
                            <option value="10" selected>10 per page</option>
                            <option value="20">20 per page</option>
                        </select>
                    </div>
                    <div class="col-md-3 text-md-end">
                        <button class="btn btn-success" id="exportBtn">
                            <i class="fas fa-file-csv me-1"></i> Export CSV
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0 align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th width="5%">ID</th>
                                <th width="10%">Image</th>
                                <th width="30%">Title (Hover for Desc)</th>
                                <th width="15%">Price</th>
                                <th width="20%">Category</th>
                                <th width="20%">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card-footer bg-white d-flex justify-content-between align-items-center py-3">
                <span class="text-muted" id="paginationInfo">Loading...</span>
                <nav>
                    <ul class="pagination mb-0" id="paginationControls"></ul>
                </nav>
            </div>
        </div>
    </div>

    <div class="modal fade" id="createProductModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Create New Product</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" name="title" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" class="form-control" name="price" required min="1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" name="description" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Category ID</label>
                            <input type="number" class="form-control" name="categoryId" value="1" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image URL</label>
                            <input type="url" class="form-control" name="image" value="https://placehold.co/640x480"
                                required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="submitCreateProduct()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="productDetailModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailModalTitle">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="viewMode" class="row">
                        <div class="col-md-5 text-center">
                            <img id="detailImage" src="" class="img-fluid rounded shadow-sm mb-3"
                                style="max-height: 300px; object-fit: cover;">
                        </div>
                        <div class="col-md-7">
                            <h4 id="detailTitle" class="fw-bold text-primary"></h4>
                            <h3 class="text-success fw-bold my-3">$<span id="detailPrice"></span></h3>
                            <p class="text-muted"><i class="fas fa-tag me-1"></i> <span id="detailCategory"></span></p>
                            <hr>
                            <h6 class="fw-bold">Description</h6>
                            <p id="detailDescription" class="text-secondary"></p>
                        </div>
                    </div>

                    <form id="editForm" class="d-none">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="editTitle" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price</label>
                            <input type="number" class="form-control" id="editPrice" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea class="form-control" id="editDescription" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer bg-light">
                    <div id="viewButtons">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-warning" onclick="enableEditMode()">
                            <i class="fas fa-edit me-1"></i> Edit
                        </button>
                    </div>
                    <div id="editButtons" class="d-none">
                        <button type="button" class="btn btn-secondary" onclick="cancelEditMode()">Cancel</button>
                        <button type="button" class="btn btn-success" onclick="submitUpdateProduct()">
                            <i class="fas fa-save me-1"></i> Save Changes
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
